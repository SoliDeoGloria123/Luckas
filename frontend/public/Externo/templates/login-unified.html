<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Seminario Bautista de Colombia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/login-unified.css">
</head>
<body>
    <div class="login-container">
        <div class="background-animation"></div>
        <div class="container">
            <div class="logo">
                <span class="luckas1">Luckas</span><span class="ent1">ent</span>
            </div>
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <p class="subtitle">Accede a tu panel según tu rol</p>
                
                <div id="alert-container"></div>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="correo" placeholder="Correo electrónico" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <button class="btn-google">
                    <i class="fab fa-google"></i>
                    Continuar con Google
                </button>
                
                <div class="form-footer">
                    <a href="olvidar_contraseña.html">¿Olvidaste tu contraseña?</a>
                    <div class="register-link">
                        <span>¿No tienes cuenta? </span>
                        <a href="registro.html">Registrarse</a>
                    </div>
                </div>
                
                <div class="role-info">
                    <h4>Acceso según tu rol:</h4>
                    <div class="roles-grid">
                        <div class="role-item">
                            <i class="fas fa-users"></i>
                            <span>Externo</span>
                            <small>Dashboard personal</small>
                        </div>
                        <div class="role-item">
                            <i class="fas fa-crown"></i>
                            <span>Admin</span>
                            <small>Panel administrativo</small>
                        </div>
                        <div class="role-item">
                            <i class="fas fa-coins"></i>
                            <span>Tesorero</span>
                            <small>Gestión financiera</small>
                        </div>
                        <div class="role-item">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Seminarista</span>
                            <small>Panel estudiantil</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../static/js/login-unified.js"></script>
</body>
</html>
