<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restableser contraseña</title>
    <link rel="icon" href="{{ url_for('static', path='img/lOGO PROYECTO LuckasEnt.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/olvidacontra.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <span class="luckas">Luckas</span><span class="ent">ent</span>
        </div>
        <a href="{{ url_for('login') }}" class="back-link">← Volver</a>
        <h2 class="title">Establecer Nueva Contraseña</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('procesar_reset_form') }}" method="post">
            <input type="hidden" name="token" value="{{ token }}">
            
            <label for="new_password">Nueva Contraseña</label>
            <input id="new_password" name="new_password" type="password" placeholder="Ingresa tu nueva contraseña" required>

            <label for="confirm_password">Confirmar Nueva Contraseña</label>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirma tu nueva contraseña" required>

            <p class="info-text">Ingresa y confirma tu nueva contraseña.</p>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>

    <a href="{{ url_for('registro') }}" class="register-link">No tienes cuenta? <span>Regístrate</span></a>
</body>

</html>
